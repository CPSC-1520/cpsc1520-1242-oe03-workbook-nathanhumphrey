<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>Loan Payment Calculator</h1>
      <form id="payment-form" method="get">
        <div class="mb-3">
          <label for="principal" class="form-label">Principal</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              step="100"
              class="form-control"
              id="principal"
              name="principal"
            />
            <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="rate" class="form-label">Annual Rate</label>
          <div class="input-group">
            <input
              type="number"
              step="0.05"
              class="form-control"
              id="rate"
              name="rate"
            />
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="term" class="form-label">Number of years</label>
          <input type="number" class="form-control" id="term" name="term" />
        </div>
        <button type="submit" class="btn btn-primary">Calculate Payment</button>
      </form>
      <p class="lead mt-3 alert alert-info" role="alert">
        Payment: <span class="output"></span>
      </p>
    </section>
  </body>
</html>
