<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Fetch with Text, HTML, and JSON</h1>
    </header>
    <main>
      <h2>Fetch Different File Types</h2>
      <section>
        <h3>Fetch Text</h3>
        <button class="btn-text">Get Text</button>
        <div class="text-output"></div>
      </section>
      <section>
        <h3>Fetch HTML</h3>
        <button class="btn-html">Get HTML</button>
        <div class="html-output"></div>
      </section>
      <section>
        <h3>Fetch JSON</h3>
        <button class="btn-json">Get JSON</button>
        <div class="json-output"></div>
      </section>
    </main>
  </body>
</html>
