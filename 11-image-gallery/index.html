<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Gallery Demo</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header><h1>Image Gallery Demo</h1></header>
    <main>
        <div class="gallery">
            <img src="img/beach1.jpg" alt="A beach">
        </div>
        <div class="controls">
            <button id="prev-img">Prev</button>
            <button id="pause-img">Pause</button>
            <button id="next-img">Next</button>
        </div>
    </main>
</body>
</html>
